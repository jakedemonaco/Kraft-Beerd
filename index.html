<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--metatag for Log-In-->
    <meta name="google-signin-client_id" content="949676794497ppjt4qseq2h3o76gd90fan.apps.googleusercontent.com-s5526ujhkr.apps.googleusercontent.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Materialize Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <!-- Makes Button Icon Work -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!--Most stable and latest version of jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Log-in Library, Google-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <!--Google Maps: API call is done in this format-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVq_5rVixXpbEVR3iPtHR5sm6s4ikNxXY&callback=initMap"></script>
    <!-- External JS -->
    <script src="assets/kraftbeard.js" type="text/javascript"></script>

    <title>Kraft Beerd App</title>
</head>

<body>
    <!-- map and results -->
    <div id="wrapper">
        <div class="row">
            <div class="col s2">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- spacer -->
            </div>
            <div class="col s5">
                <div class="card white darken-1 z-depth-0">
                    <div class="card-content black-text" id="map">
                        <!--Google Maps API div-->
                        <span class="card-title">MAP</span>
                        <p>MAP CONTENT</p>
                    </div>
                </div>
            </div>

            <div class="col s5">
                <div class="card white darken-1 z-depth-0">
                    <div class="card-content black-text">
                        <span class="card-title">RESULTS</span>
                        <div id="name"></div>
                        <div id="rating"></div>
                        <div id="address1"></div>
                        <div id="price"></div>
                        <div id="phone"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="center" id="summaryText">
            <p>Kraft Beered is a Brewery Search app focusing on the general Brooklyn area.</p>
        </div>
    </div>
</body>

</html>
